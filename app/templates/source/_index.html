<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title><%= _.escapeHTML(appname) %></title>

	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<meta name="robots" content="INDEX,FOLLOW" />

	<meta name="viewport" content="user-scalable=no, initial-scale=1, minimum-scale=1, maximum-scale=1" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />

	<link rel="icon" type="image/png" href="/img/favicon.png" />

	<link rel="apple-touch-icon-precomposed" sizes="57x57" href="/img/apple-touch-icons/touch-icon-iphone.png" />
	<link rel="apple-touch-icon-precomposed" sizes="72x72" href="/img/apple-touch-icons/touch-icon-ipad.png" />
	<link rel="apple-touch-icon-precomposed" sizes="114x114" href="/img/apple-touch-icons/touch-icon-iphone-retina.png" />
	<link rel="apple-touch-icon-precomposed" sizes="144x144" href="/img/apple-touch-icons/touch-icon-ipad-retina.png" />

	<link rel="apple-touch-startup-image" href="/img/splash/splash-iphone4.png" media="(device-width: 320px) and (-webkit-device-pixel-ratio: 2)" sizes="640x920" />
	<link rel="apple-touch-startup-image" href="/img/splash/splash-iphone5.png" media="(device-width: 320px) and (-webkit-device-pixel-ratio: 2)" sizes="640x1096" />

	<meta property="og:title" content="<%= _.escapeHTML(appname) %>" />
	<meta property="og:type" content="website" />
	<meta property="og:url" content="http://www.example.com/" />
	<meta property="og:image" content="/img/logo.png" />
	<meta property="og:site_name" content="<%= _.escapeHTML(appname) %>" />
	<meta property="fb:app_id" content="" />

	<link rel="stylesheet" href="/styles/app.css" />

	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.4/require.min.js" data-main="/js/loader"></script>
</head>
<body>
	<div id="app">
		<section class="layouts base loading">
			<header>
				<h1><b><%= _.escapeHTML(appname) %></b></h1>
			</header>
		</section>
	</div>
</body>
</html>
